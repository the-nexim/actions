# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Publish NPM

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: true
        default: 'lts/*'
        type: string
    secrets:
      NPM_TOKEN:
        required: true
        description: 'NPM token'

env:
  NODE_VERSION: lts/*

permissions:
  contents: read
  id-token: write

jobs:
  main:
    if: github.repository_owner == 'the-nexim'

    name: Publish NPM
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: ğŸ› ï¸ Setup Node.js Corepack
        run: corepack enable

      - name: ğŸ“¦ Get Yarn Config
        id: yarn_config
        run: echo "cache_folder=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: ğŸ—„ï¸ Cache Layer
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn_config.outputs.cache_folder }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ğŸ—ï¸ Build
        run: yarn build
        env:
          WIREIT_LOGGER: metrics

      - name: ğŸ§¹ Run ESLint
        run: yarn lint
        env:
          WIREIT_LOGGER: metrics

      - name: ğŸš€ Publish
        run: yarn run publish -- --yes
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          NPM_CONFIG_PROVENANCE: true
          WIREIT_LOGGER: metrics
