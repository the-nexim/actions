# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Build & Lint & Test & Release

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        description: "Node.js version"
        required: true
        default: "lts/*"
        type: string
    secrets:
      GPG_KEY_ID:
        required: true
        description: "GPG key ID"
      BOT_TOKEN:
        required: true
        description: "Nexim Bot token"
      GPG_PRIVATE_KEY:
        required: true
        description: "GPG private key"

permissions:
  contents: write

jobs:
  main:
    name: Build & Lint & Test & Release
    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.BOT_TOKEN }}

      - name: ğŸ™‚â€â†”ï¸ Import GPG key
        run: |
          echo "${{ env.GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo -e "5\ny\n" | gpg --batch --yes --command-fd 0 --edit-key ${{ secrets.GPG_KEY_ID }} trust quit
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY}}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

      - name: ğŸ«¡ Setup Git
        run: |
          git config --global user.name "Nexim Bot"
          git config --global user.email "bot@thenexim.com"
          git config --global user.signingkey ${{ secrets.GPG_KEY_ID }}
          git config --global commit.gpgsign true
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.NODE_VERSION }}

      - name: ğŸ› ï¸ Setup Node.js Corepack
        run: corepack enable

      - name: ğŸ“¦ Get Yarn Config
        id: yarn_config
        run: echo "cache_folder=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: ğŸ—„ï¸ Cache Layer
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn_config.outputs.cache_folder }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¥ Install Dependencies
        run: yarn install --immutable

      - name: ğŸ—ï¸ Build
        run: yarn build
        env:
          WIREIT_LOGGER: metrics

      - name: ğŸ§¹ Run ESLint
        run: yarn lint
        env:
          WIREIT_LOGGER: metrics

      - name: ğŸ§ª Run Tests
        run: yarn test
        env:
          WIREIT_LOGGER: metrics

      - name: ğŸ¤– Get Release
        run: yarn lerna version --yes
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          WIREIT_LOGGER: metrics
